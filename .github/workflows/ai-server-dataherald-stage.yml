name: ai-server-dataherald-stage

on:
  push:
    paths:
        - .github/workflows/ai-server-dataherald-stage.yml # this file
        - apps/ai/server/dataherald/**
    branches:
      - main 
      - test

env:
  AWS_REGION: us-east-1               
  ECR_REPOSITORY: k2-core-stage         # set this to your Amazon ECR repository name
  ECS_SERVICE: k2-stage                 # set this to your Amazon ECS service name
  ECS_CLUSTER: k2                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: apps/ai/server/.aws/task-definition-stage.json # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: k2-core-stage           # set this to the name of the container in the
                                               # containerDefinitions section of your task definition


jobs:
  build-push-deploy-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    defaults:
        run: 
          working-directory: ./apps/ai/server

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with: 
          token: ${{ secrets.SUBMODULE_UPDATE_TOKEN }}
          submodules: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          cd dataherald
          ls
          echo building dockerfile
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      # cannot separate this to another job since image is treated as secret and will skip
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
